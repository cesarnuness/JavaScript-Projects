<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <br>
            <div class="top-display"></div>

            <div class="display"></div>
            <div class="all-buttons">
                <div class="top-buttons">
                    <button class="btn clear">Clear</button>
                    <button class="btn delete">delete</button>
                </div>
                <div class="bottom-buttons">
                    <div class="buttons-left">
                        <button class="btn data-number">1</button>
                        <button class="btn data-number">2</button>
                        <button class="btn data-number">3</button>
                        <button class="btn data-number">4</button>
                        <button class="btn data-number">5</button>
                        <button class="btn data-number">6</button>
                        <button class="btn data-number">7</button>
                        <button class="btn data-number">8</button>
                        <button class="btn data-number">9</button>
                        <button class="btn zero data-number">0</button>
                        <button class="btn data-equal">=</button>
                    </div>
                    <div class="buttons-right">
                        <button class="btn data-operator sum">+</button>
                        <button class="btn data-operator minus">-</button>
                        <button class="btn data-operator multiply">*</button>
                        <button class="btn data-operator division">/</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
